<!DOCTYPE html>
<html>
<head>
<title>jquery-scrollbox.js demo</title>
<link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Amaranth:400,700" rel="stylesheet" type="text/css">
<link href="demo.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./jquery.scrollbox.js"></script>
</head>
<body>
<div class="container">
  
    <div id="demo5" class="scroll-img">
      <ul>
        <!-- <li><a href="http://www.faceyourmanga.com/mangatar.php?id=234" target="_blank"><img src="img/normal_234.png"></a></li> -->
        <li><img src="./img/slide/CapiBank.png" alt=""></li>
        <li><img src="./img/slide/DoscredoGroup.png" alt=""></li>
        <li><img src="./img/slide/KompanionGroup.png" alt=""></li>
        <li><img src="./img/slide/KyrgyzstanBankGroup.png" alt=""></li>
        <li><img src="./img/slide/RSKGroup.png" alt=""></li>
        <li><img src="./img/slide/CapiBank.png" alt=""></li>
        <li><img src="./img/slide/DoscredoGroup.png" alt=""></li>
        <li><img src="./img/slide/KompanionGroup.png" alt=""></li>
        <li><img src="./img/slide/KyrgyzstanBankGroup.png" alt=""></li>
        <li><img src="./img/slide/RSKGroup.png" alt=""></li>
        </ul>
    </div>

  </div>
</div>
<script>
$(function () {
  
  $('#demo5').scrollbox({
    direction: 'h',
    distance: 205
  });
  $('#demo5-backward').click(function () {
    $('#demo5').trigger('backward');
  });
  $('#demo5-forward').click(function () {
    $('#demo5').trigger('forward');
  });
});
</script>
</body>
</html>
